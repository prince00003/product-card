<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../input.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .font-montserrat {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;

            font-style: normal;
        }

        .font-fraunces {
            font-family: "Fraunces", serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings:
                "SOFT" 0,
                "WONK" 0;
        }

        h1 {
            letter-spacing: 5px;
        }
    </style>

      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-gray-100 p-10 h-screen flex justify-center items-center">

        <div id="card" class="flex flex-col md:flex-row justify-center m-5 rounded-2xl max-w-[400px] md:max-w-[600px] md:max-h-[442px] overflow-hidden">
            <div class="md:w-1/2">
                <img class="md:hidden" src="./images/image-product-mobile.jpg" alt=" product image">
                <img class="hidden md:block h-full w-full" src="./images/image-product-desktop.jpg" alt=" product image">

            </div>

            <div class="bg-white md:w-1/2 md:min-h-full p-8">
                <h1 class="font-montserrat uppercase font-semibold text-gray-400  text-xs pr-3 ">Perfume</h1>
                <h2 class="font-extrabold text-3xl font-fraunces pt-3 pr-4 leading-8"> Gabrielle Essence Eau De Parfum</h2>

                <p class="font-montserrat font-semibold text-gray-400 mt-3 md:mt-6 pr-[42px] md:pr-0 text-sm leading-relaxed"> A floral, solar and
                    voluptuous
                    interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class=" flex items-center gap-x-6 mt-4 md:mt-6">
                    <span class="font-bold text-3xl text-[#3d8168] font-fraunces">$149.99</span>
                    <span class="font-montserrat font-semibold text-gray-400 line-through">$169.99</span>
                </div>


                <button class="bg-[#3d8168] w-full flex justify-center items-center gap-x-4 p-3 mt-4 md:mt-8 rounded-lg text-white">
                    <img src="./images/icon-cart.svg" alt="Cart">
                   <span class="text-sm font-bold"> Add to Cart</span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
